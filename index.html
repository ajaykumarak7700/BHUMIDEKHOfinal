<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhumiDekho | India's #1 Real Estate App</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="description"
        content="Find your dream property with BhumiDekho - India's most trusted real estate platform.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9933">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BhumiDekho">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="details-tabs.css">
    <style>
        .offline-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: linear-gradient(135deg, #1a2a3a, #34495e);
            color: white;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 800;
            z-index: 5;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: sample-pulse 2s infinite ease-in-out;
        }

        @keyframes sample-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .prop-card.offline-card {
            opacity: 0.95;
            filter: saturate(0.9);
        }

        .smart-loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 180px;
            border-radius: 18px;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
        }

        .loader-circle {
            width: 200px;
            height: 200px;
            border: 12px solid #f3f3f3;
            border-top: 12px solid #FF9933;
            border-bottom: 12px solid #138808;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        .loader-text-inner {
            position: absolute;
            width: 160px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 800;
            color: #1a2a3a;
            line-height: 1.3;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-text {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes popOut {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            to {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
        }

        .page-transition-right {
            animation: slideInRight 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .page-transition-left {
            animation: slideInLeft 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0.5;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0.5;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #app {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Top Header (App Bar) -->
    <header id="main-header" class="app-header">
        <div class="header-top">
            <div class="logo">
                <img src="logo.png" alt="BhumiDekho" class="logo-img">
                <span class="logo-text" id="app-logo-text">Bhumi<span style="color: #FF9933;">Dekho</span></span>
            </div>
            <div class="profile-action" id="profile-action" onclick="navigate('login')">
                <span id="user-name-h"
                    style="font-size: 0.85rem; font-weight: 700; color: #fff; margin-right: 8px; display: none;"></span>
                <div class="profile-circle">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

    </header>

    <main id="app">
        <!-- Skeleton Loading State (Visible immediately) -->
        <div class="hero-slider skeleton" style="height: 200px; margin-bottom: 20px;"></div>
        <div style="display:flex; gap:10px; overflow-x:auto; padding:0 20px 10px; margin-bottom:10px;">
            <div class="skeleton" style="width:100px; height:35px; border-radius:30px; flex-shrink:0;"></div>
            <div class="skeleton" style="width:100px; height:35px; border-radius:30px; flex-shrink:0;"></div>
            <div class="skeleton" style="width:100px; height:35px; border-radius:30px; flex-shrink:0;"></div>
        </div>
        <div class="loading-scroll-wrapper">
            <div id="feed-container" class="property-grid">
                <!-- Properties will be loaded here -->
                <div class="skeleton" style="width:100%; height:200px; margin-bottom:10px;"></div>
                <div class="skeleton" style="width:100%; height:200px; margin-bottom:10px;"></div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', loadFeedHtml);

                async function loadFeedHtml() {
                    const container = document.getElementById('feed-container');

                    try {
                        const res = await fetch('api/property.php?action=get_feed');
                        const data = await res.json();

                        if (data.status !== 'success') {
                            container.innerHTML = '<div style="padding:20px; text-align:center;">Failed to load properties.</div>';
                            return;
                        }

                        container.innerHTML = ''; // Clear skeleton
                        const role = data.role || 'guest';
                        const userId = data.user_id || null;

                        // DEBUG
                        // console.log("User:", role, userId);

                        if (data.data.length === 0) {
                            container.innerHTML = '<div style="padding:20px; text-align:center;">No properties found.</div>';
                            return;
                        }

                        data.data.forEach(p => {
                            // Featured Badge
                            const featuredBadge = (p.is_featured == 1)
                                ? `<div style="position:absolute; top:12px; left:12px; background:linear-gradient(135deg, #FFD700, #FFA500); color:black; padding:4px 10px; border-radius:6px; font-size:0.75rem; font-weight:800; z-index:5; box-shadow:0 2px 5px rgba(0,0,0,0.2);"><i class="fas fa-star"></i> FEATURED</div>`
                                : '';

                            // Boost Button
                            let boostBtn = '';
                            if (role.toLowerCase() === 'agent' && userId && p.user_id == userId && p.is_featured != 1) {
                                boostBtn = `<button onclick="boostPropertyHtml(event, ${p.id})" style="width:100%; margin-top:10px; background:linear-gradient(45deg, #FF9933, #FF5722); color:white; border:none; padding:10px; border-radius:8px; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:5px; box-shadow:0 4px 10px rgba(255,87,34,0.3);"><i class="fas fa-rocket"></i> Boost (‚Çπ100)</button>`;
                            }

                            // Image fallback
                            const imgUrl = p.image_path ? `uploads/${p.image_path}` : 'https://placehold.co/600x400?text=No+Image';

                            const html = `
                            <div class="prop-card" style="margin-bottom:20px; cursor:pointer;" onclick="window.location.href='index.php?id=${p.id}'"> <!-- Or open modal -->
                                <div class="prop-img-box">
                                    <img src="${imgUrl}" style="width:100%; height:180px; object-fit:cover;">
                                    ${featuredBadge}
                                    <div class="prop-badge" style="right:12px; left:auto; background:rgba(0,0,0,0.6);">${p.type}</div>
                                </div>
                                <div class="prop-body">
                                    <div class="prop-price">‚Çπ ${parseInt(p.price).toLocaleString()}</div>
                                    <div class="prop-title">${p.title}</div>
                                    <div class="prop-location" style="font-size:0.85rem; color:#666; margin-top:5px;">
                                        <i class="fas fa-map-marker-alt"></i> ${p.city || p.location}
                                    </div>
                                    ${boostBtn}
                                </div>
                            </div>
                            `;
                            container.insertAdjacentHTML('beforeend', html);
                        });

                    } catch (e) {
                        console.error("API Failed, loading dummy data for preview:", e);
                        // Fallback for Local/Offline Testing
                        container.innerHTML = '';

                        // Show a dummy "Agent" view
                        const dummyData = [
                            { id: 991, title: 'Luxury Villa (Preview)', price: 4500000, location: 'Jaipur', type: 'House', image_path: '', is_featured: 0, user_id: 1 },
                            { id: 992, title: 'Premium Plot (Featured)', price: 1200000, location: 'Kota', type: 'Plot', image_path: '', is_featured: 1, user_id: 2 },
                            { id: 993, title: 'My Property (Boost Me)', price: 3500000, location: 'Ajmer', type: 'Flat', image_path: '', is_featured: 0, user_id: 999 } // This one belongs to "me"
                        ];

                        // Simulate being an Agent (User ID 999)
                        const myId = 999;
                        const myRole = 'agent';

                        dummyData.forEach(p => {
                            const featuredBadge = (p.is_featured == 1)
                                ? `<div style="position:absolute; top:12px; left:12px; background:linear-gradient(135deg, #FFD700, #FFA500); color:black; padding:4px 10px; border-radius:6px; font-size:0.75rem; font-weight:800; z-index:5; box-shadow:0 2px 5px rgba(0,0,0,0.2);"><i class="fas fa-star"></i> FEATURED</div>`
                                : '';

                            // FORCE SHOW BOOST BUTTON for ID 999
                            let boostBtn = '';
                            if (myRole === 'agent' && p.user_id === myId && p.is_featured != 1) {
                                boostBtn = `<button onclick="alert('This is a demo. Feature works on Live Server!');" style="width:100%; margin-top:10px; background:linear-gradient(45deg, #FF9933, #FF5722); color:white; border:none; padding:10px; border-radius:8px; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:5px; box-shadow:0 4px 10px rgba(255,87,34,0.3);"><i class="fas fa-rocket"></i> Boost Property (‚Çπ100)</button>`;
                            }

                            const imgUrl = 'https://placehold.co/600x400?text=Demo+Image';

                            const html = `
                            <div class="prop-card" style="margin-bottom:20px; border:1px dashed #ccc;">
                                <div class="prop-img-box">
                                    <img src="${imgUrl}" style="width:100%; height:180px; object-fit:cover;">
                                    ${featuredBadge}
                                    <div class="prop-badge" style="right:12px; left:auto; background:rgba(0,0,0,0.6);">${p.type}</div>
                                </div>
                                <div class="prop-body">
                                    <div class="prop-price">‚Çπ ${p.price.toLocaleString()}</div>
                                    <div class="prop-title">${p.title}</div>
                                    <div class="prop-location" style="font-size:0.85rem; color:#666; margin-top:5px;">
                                        <i class="fas fa-map-marker-alt"></i> ${p.location}
                                    </div>
                                    ${boostBtn}
                                </div>
                            </div>
                            `;
                            container.insertAdjacentHTML('beforeend', html);
                        });

                        // Add notice
                        container.insertAdjacentHTML('beforebegin', '<div style="background:#fff3cd; color:#856404; padding:10px; margin-bottom:15px; border-radius:5px; text-align:center; font-size:12px;"><b>Local Preview Mode:</b> Showing demo data because connection to server failed (PHP not running).</div>');
                    }
                }

                async function boostPropertyHtml(e, id) {
                    e.stopPropagation();
                    if (!confirm("Boost this property for ‚Çπ100?")) return;

                    const btn = e.target.closest('button');
                    const oldText = btn.innerHTML;
                    btn.innerHTML = 'Wait...';
                    btn.disabled = true;

                    const fd = new FormData();
                    fd.append('action', 'boost');
                    fd.append('id', id);

                    try {
                        const res = await fetch('api/property.php', { method: 'POST', body: fd });
                        const d = await res.json();
                        alert(d.message);
                        if (d.status === 'success') {
                            loadFeedHtml(); // Reload
                        } else {
                            btn.innerHTML = oldText;
                            btn.disabled = false;
                        }
                    } catch (e) {
                        alert("Network Error");
                        btn.innerHTML = oldText;
                        btn.disabled = false;
                    }
                }
            </script>

            <div id="smart-loader" class="smart-loader-overlay">
                <div
                    style="position: relative; width: 210px; height: 210px; display: flex; align-items: center; justify-content: center;">
                    <div class="loader-circle"></div>
                    <div class="loader-text-inner">Filtering Properties...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Footer) -->

    <!-- Broadcast Message Modal -->
    <div id="broadcast-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:10000; align-items:center; justify-content:center;">
        <div
            style="background:white; padding:30px; border-radius:20px; max-width:500px; width:90%; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
            <h2 style="margin:0 0 20px 0; color:#1a2a3a; font-size:1.5rem;">üì¢ Broadcast Message</h2>
            <p style="color:#666; margin-bottom:20px; font-size:0.9rem;">Send a message to all users (logged in and not
                logged in)</p>
            <textarea id="broadcast-input" placeholder="Type your message here..."
                style="width:100%; min-height:120px; padding:15px; border:2px solid #ddd; border-radius:12px; font-size:1rem; font-family:inherit; resize:vertical; margin-bottom:20px;"></textarea>
            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button onclick="document.getElementById('broadcast-modal').style.display='none'"
                    style="padding:12px 24px; background:#f0f0f0; border:none; border-radius:10px; font-weight:600; cursor:pointer; font-size:0.95rem;">Cancel</button>
                <button
                    onclick="const msg = document.getElementById('broadcast-input').value; if(msg.trim()) { sendBroadcastMessage(msg); document.getElementById('broadcast-modal').style.display='none'; }"
                    style="padding:12px 24px; background:linear-gradient(135deg, #FF9933, #138808); color:white; border:none; border-radius:10px; font-weight:600; cursor:pointer; font-size:0.95rem; box-shadow:0 4px 12px rgba(255,153,51,0.3);">Send
                    to All</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="broadcast-button.js"></script>

    <script src="notification-sound.js"></script>
    <script src="in-app-notification.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered with scope:', registration.scope);

                        // Check for updates
                        registration.update();

                        // Listen for messages from SW
                        navigator.serviceWorker.addEventListener('message', (event) => {
                            console.log('üì© Message from SW:', event.data);
                        });

                        // Request notification permission if not granted
                        if (Notification.permission === 'default') {
                            setTimeout(() => {
                                Notification.requestPermission().then(permission => {
                                    if (permission === 'granted') {
                                        console.log('üîî Notification permission granted!');
                                        new Notification('üéâ BhumiDekho', {
                                            body: 'Notifications enabled for new messages!',
                                            icon: 'logo.png'
                                        });
                                    }
                                });
                            }, 3000);
                        }
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
