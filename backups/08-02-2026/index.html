    <style>
        .offline-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: linear-gradient(135deg, #1a2a3a, #34495e);
            color: white;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 800;
            z-index: 5;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: sample-pulse 2s infinite ease-in-out;
        }

        @keyframes sample-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .prop-card.offline-card {
            opacity: 0.95;
            filter: saturate(0.9);
        }

        .smart-loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(245, 250, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 180px;
            border-radius: 18px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
        }

        .loader-circle {
            width: 200px;
            height: 200px;
            border: 12px solid #f3f3f3;
            border-top: 12px solid #FF9933;
            border-bottom: 12px solid #138808;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        .loader-text-inner {
            position: absolute;
            width: 160px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 800;
            color: #1a2a3a;
            line-height: 1.3;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-text {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes popOut {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            to {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
        }

        .page-transition-right {
            animation: slideInRight 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .page-transition-left {
            animation: slideInLeft 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0.5;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0.5;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #app {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>
